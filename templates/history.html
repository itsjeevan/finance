{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">

        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>
        {% for purchase in purchases %}
            <tr>
                <td>{{ purchase["symbol"] }}</td>
                <td>{{ purchase["shares"] }}</td>
                <td>{{ purchase["price"] | usd }}</td>
                <td>{{ purchase["timestamp"] }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
{% endblock %}
